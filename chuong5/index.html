    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload & View Images</title>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            loadImages();

            document.getElementById("uploadForm").addEventListener("submit", async function (event) {
                event.preventDefault();
                let formData = new FormData();
                formData.append("file", document.getElementById("file").files[0]);

                let response = await fetch("http://127.0.0.1:8000/upload/", {
                    method: "POST",
                    body: formData
                });

                let result = await response.json();
                if (response.ok) {
                    alert("Upload thành công!");
                    loadImages(); // Reload danh sách ảnh
                } else {
                    alert(result.detail);
                }
            });
        });

        async function loadImages() {
            let response = await fetch("http://127.0.0.1:8000/images/");
            let images = await response.json();

            let gallery = document.getElementById("gallery");
            gallery.innerHTML = "";  // Xóa ảnh cũ
            console.log(images);
            
            images.forEach(img => {
                let div = document.createElement("div");
                div.classList.add("image-container");

                let imgElement = document.createElement("img");
                imgElement.src = img.url;
                imgElement.alt = "Uploaded Image";
                imgElement.classList.add("image");

                let deleteBtn = document.createElement("button");
                deleteBtn.textContent = "Xóa";
                deleteBtn.classList.add("delete-btn");
                deleteBtn.onclick = async function () {
                    if (confirm("Bạn có chắc muốn xóa ảnh này?")) {
                        let delResponse = await fetch(`http://127.0.0.1:8000/delete?public_id=${img.public_id}`, {
                            method: "DELETE"
                        });
                        if (delResponse.ok) {
                            alert("Xóa thành công!");
                            loadImages(); // Cập nhật lại danh sách ảnh
                        } else {
                            alert(delResponse.statusText);
                        }
                    }
                };

                div.appendChild(imgElement);
                div.appendChild(deleteBtn);
                gallery.appendChild(div);
            });
        }
    </script>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        .image-container { display: inline-block; margin: 10px; text-align: center; }
        .image { width: 200px; height: auto; display: block; }
        .delete-btn { background: red; color: white; border: none; padding: 5px 10px; cursor: pointer; margin-top: 5px; }
        .delete-btn:hover { background: darkred; }
    </style>
</head>
<body>
    <h1>Upload & Hiển thị Ảnh</h1>
    <form id="uploadForm">
        <input type="file" id="file" required>
        <button type="submit">Upload</button>
    </form>
    <h2>Gallery</h2>
    <div id="gallery"></div>
</body>
</html>
