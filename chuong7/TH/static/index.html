<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home - Shopping Cart</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        display: flex;
        flex-direction: column;
        align-items: center;
        margin: 20px;
      }
      .container {
        display: flex;
        width: 80%;
        gap: 20px;
      }
      .column {
        flex: 1;
        padding: 20px;
        background: white;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }
      h1,
      h2 {
        text-align: center;
      }
      ul {
        list-style: none;
        padding: 0;
      }
      li {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px;
        border-bottom: 1px solid #ddd;
      }
      .item-info {
        flex-grow: 1;
        text-align: left;
      }
      .actions {
        display: flex;
        gap: 10px;
      }
      button {
        padding: 8px 12px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        transition: 0.3s;
      }
      .add-btn {
        background: #28a745;
        color: white;
      }
      .delete-btn {
        background: #dc3545;
        color: white;
      }
      .remove-btn {
        background: #ff9800;
        color: white;
      }
      .checkout-btn {
        background: #007bff;
        color: white;
        display: block;
        margin: 20px auto;
        font-size: 20px;
        padding: 10px 24px;
        font-weight: bold;
        border-radius: 6px;
      }
      button:hover {
        opacity: 0.8;
      }
      .order-item {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .order-info {
        display: flex;
        align-items: center;
      }

      .view-btn {
        margin-left: auto; /* Đảm bảo nút nằm bên phải */
      }

      .view-btn {
        background: #17a2b8;
        color: white;
      }
      .badge {
        padding: 4px 8px;
        border-radius: 4px;
        font-size: 14px;
        font-weight: bold;
        margin: 0 5px;
      }
      .pending {
        background: gray;
        color: white;
      }
      .failed {
        background: red;
        color: white;
      }
      .paid {
        background: green;
        color: white;
      }
    </style>
  </head>
  <body>
    <h1>Shopping Cart</h1>
    <div class="container">
      <!-- Product List -->
      <div class="column">
        <h2>Products</h2>
        <div class="input-container">
          <input type="text" id="new-product-name" placeholder="Product Name" />
          <input type="number" id="new-product-price" placeholder="Price" />
          <button class="add-btn" onclick="addNewProduct()">Add Product</button>
        </div>
        <ul id="product-list"></ul>
      </div>

      <!-- Cart -->
      <div class="column">
        <h2>Cart</h2>
        <ul id="cart-list"></ul>
        <button class="checkout-btn" onclick="checkout()">
          Pay with ZaloPay
        </button>
      </div>
    </div>

    <div class="container">
      <!-- Order List -->
      <div class="column" style="margin-top: 20px; width: 80%">
        <h2>Orders</h2>
        <ul id="order-list"></ul>
      </div>
    </div>

    <script>
      async function fetchData(url) {
        const response = await fetch(url);
        return response.json();
      }

      async function loadProducts() {
        const products = await fetchData("/item");
        const productList = document.getElementById("product-list");
        productList.innerHTML = "";
        products.forEach((product) => {
          const li = document.createElement("li");
          li.innerHTML = `<span class='item-info'>${product.name} - $${product.price}</span>
                    <span class='actions'>
                        <button class="add-btn" onclick="addToCart(${product.id})">Add to Cart</button>
                    </span>`;
          productList.appendChild(li);
        });
      }

      async function loadCart() {
        const cartItems = await fetchData("/cart");
        const cartList = document.getElementById("cart-list");
        cartList.innerHTML = "";
        cartItems.forEach((item) => {
          const li = document.createElement("li");
          li.innerHTML = `<span class='item-info'>${item.item.name} - ${
            item.item.price
          }$ (x${item.quantity}) - $${item.item.price * item.quantity}</span>
                          <span class='actions'>
                              <button class="remove-btn" onclick="removeFromCart(${
                                item.item.id
                              })">Remove</button>
                          </span>`;
          cartList.appendChild(li);
        });
      }

      async function loadOrders() {
        const orders = await fetchData("/order");
        const orderList = document.getElementById("order-list");
        orderList.innerHTML = "";
        orders.forEach((order) => {
          const li = document.createElement("li");
          li.classList.add("order-item");

          const orderInfo = document.createElement("div");
          orderInfo.classList.add("order-info");
          orderInfo.innerHTML = `Order #${order.id} - <span class='badge ${
            order.status
          }'>${order.status}</span> - Total: $${
            order.total_amount
          } - ${new Date(order.created_at).toLocaleString()}`;

          const viewButton = document.createElement("button");
          viewButton.classList.add("view-btn");
          viewButton.innerHTML = "View Details";
          viewButton.setAttribute("onclick", `viewOrder(${order.id})`);

          li.appendChild(orderInfo);
          li.appendChild(viewButton);
          orderList.appendChild(li);
        });
      }

      async function viewOrder(id) {
        window.location.href = `/payment/order/${id}`;
      }

      async function checkout() {
        const res = await fetch("/cart/checkout", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
        });

        const data = await res.json();

        if (data.order_url) {
          window.location.href = data.order_url;
        } else {
          alert(data.detail);
          console.log(data);
        }
      }

      async function addNewProduct() {
        const name = document.getElementById("new-product-name").value;
        const price = document.getElementById("new-product-price").value;
        if (!name || !price) return alert("Please fill in all fields");
        const res = await fetch("/item", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ name, price: parseInt(price) }),
        });

        if (res.status === 201) {
          document.getElementById("new-product-name").value = "";
          document.getElementById("new-product-price").value = "";
        }

        loadProducts();
      }

      async function addToCart(itemId) {
        await fetch("/cart", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ item_id: itemId, quantity: 1 }),
        });
        loadCart();
      }

      async function deleteProduct(itemId) {
        const res = await fetch(`/item/${itemId}`, { method: "DELETE" });
        if (res.status === 200) {
          loadProducts();
        } else if (res.status === 400) {
          alert("Item is in cart, please remove it from cart first");
        }
      }

      async function removeFromCart(itemId) {
        await fetch(`/cart/${itemId}`, {
          method: "DELETE",
        })
          .then((res) => res.json())
          .then((data) => console.log(data));
        loadCart();
      }

      loadProducts();
      loadCart();
      loadOrders();
    </script>
  </body>
</html>
